name: Docker Image CI

on:
  push:
    branches: [ Production ]
  pull_request:
    branches: [ Production ]

jobs:

  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/server/62597-backend/

    steps:
    - name: Remove Old Files
      run: sudo rm -R RAWebAPI
    
    - name: Pull project down from github
      run: git clone --branch Production https://github.com/simonsoeborg/RAWebAPI.git
      
    - name: Stop Docker
      run: sudo docker stop backendAPI
      
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: sudo docker build . --file Dockerfile --tag backendImage:latest
      
    - name: Run Docker
      run: sudo docker run --rm -d -p 5002:5002 --name backendAPI backendImage
